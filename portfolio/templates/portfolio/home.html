{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}
<div class="row justify-content-center my-3">
  <div class="col-4">
    <img src="{% static 'portfolio/Me.jpeg' %}" class="img-fluid rounded-lg">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Leandro Marotti</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}

    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

<footer class="w3-container bg-dark text-white w3-center w3-margin-top">
  <p>Find me on social media:</p>
  <i class="fa fa-github w3-hover-opacity" href="https://github.com/leandromarotti"></i>
  <i class="fa fa-facebook-official w3-hover-opacity" href="https://www.facebook.com/leandro.marotti"></i>
  <i class="fa fa-instagram w3-hover-opacity" href=""></i>
  <i class="fa fa-spotify w3-hover-opacity" href="https://open.spotify.com/artist/3BVv3pjlVbSZicwDiE9LmI"></i>
  <i class="fa fa-soundcloud w3-hover-opacity" href="https://soundcloud.com/leandro-marotti-915162893"></i>
  <i class="fa fa-twitter w3-hover-opacity" href="https://twitter.com/LeandroMarotti"></i>
  <i class="fa fa-linkedin w3-hover-opacity" href="https://www.linkedin.com/in/leandro-marotti-99163b22/"></i>
</footer>

{% endblock %}
