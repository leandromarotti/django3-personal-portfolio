{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">

  <link href="https://fonts.googleapis.com/css&family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "portfolio/leo.png" %}">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Load FontAwesome icons -->

  		href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>Leandro Marotti</title>
</head>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "portfolio/leo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Leo's Logo">
        <span>Leandro Marotti</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% static "portfolio/My_Resume.pdf" %}">Resume</a>
          </li>
          &nbsp
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/leandro-marotti-99163b22/" target="_blank">LinkedIn</a>
          </li>
          &nbsp
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/leandromarotti" target="_blank">GitHub</a>
          </li>
          &nbsp
          <li class="nav-item">
            <a class="nav-link" href="https://open.spotify.com/artist/3BVv3pjlVbSZicwDiE9LmI?si=SxAck0RtSEy36XBqNscMWA" target="_blank">Spotify</a>
          </li>
          &nbsp
          &nbsp
          <li>
            <a role="button" href="{% url 'music:my_songs' %}" class="btn btn-success">Music</a>
          </li>
          &nbsp
          &nbsp
          <li>
            <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary">Blog</a>
          </li>
          &nbsp
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
