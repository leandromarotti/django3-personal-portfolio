{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<br>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <img src="{% static 'portfolio/Album_Art_1.png' %}" width="100" heigth="100">
    </div>
    <div class="col-sm-10">
      <h2>Marotti</h2>
      <h3>At Peace With Myself</h3>
    </div>
  </div>
</div>
<br>

<table class="table table-hover">
  <thead>
    <tr class="p-3 mb-2 bg-dark text-white">
      <th scope="col">#</th>
      <th scope="col">Song</th>
      <th scope="col">Time</th>
      <th scope="col">Listen</th>
    </tr>
  </thead>
  <tbody>
    {% for music in mymusic %}
    <tr>
      <th scope="row">{{music.id}}</th>
      <td scope="row">{{music.title}}</td>
      <td class="total-duration">00:00</td>
      {% if music.url %}
      <td>
        <a href="{{music.musicfile.url}}" class="fa fa-play-circle fa-1x" onclick="playpauseTrack()"></a>
      </td>
      {% else %}
      <td>
        <a href="{{music.musicfile.url}}" class="fa fa-play-circle fa-1x" onclick="playpauseTrack()"></a>
      </td>
      {% endif%}
    </tr>
    {% endfor %}
  </tbody>
</table>



<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="buttons">
    <img src="{% static 'portfolio/Album_Art_1.png' %}" class="w3-left w3-margin-right" style="width:50px">
    <div class="prev-track" onclick="prevTrack()">
      <i class="fa fa-step-backward fa-2x"></i>
    </div>
    <div class="playpause-track" onclick="playpauseTrack()">
      <i class="fa fa-play-circle fa-2x"></i>
    </div>
    <div class="next-track" onclick="nextTrack()">
    	<i class="fa fa-step-forward fa-2x"></i>
    </div>
    <div class="slider_container">
  	<div class="current-time">00:00</div>
  	<input type="range" min="1" max="100"
      value="0" class="seek_slider" onchange="seekTo()">
  	<div class="total-duration">00:00</div>
  	</div>

  	<div class="slider_container">
  	<i class="fa fa-volume-down"></i>
  	<input type="range" min="1" max="100"
  		value="99" class="volume_slider" onchange="setVolume()">
  	<i class="fa fa-volume-up"></i>
  	</div>
  </div>
</nav>

{% endblock %}
